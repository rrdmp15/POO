<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js" defer></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Clase Lapiz</legend>
            <label>Color</label>
            <input type="color" name="color" placeholder="colodr del lapiz">
            <label for="">Dimension</label>
            <input type="range" name="dimension">
            <fieldset>
                <legend>Marca</legend>
                <input type="radio" name="marca" value="Mongol"><label>Mongol</label>
                <input type="radio" name="marca" value="Norma"><label>Norma</label>
                <input type="radio" name="marca" value="Fabel Castle"><label>Fabel Castle</label>
                <input type="radio" name="marca" value="Big"><label>Big</label>
            </fieldset>
            <fieldset>
                <legend>Borrador</legend>
                <input type="radio" name="borrador" value="tiene"><label>Tiene</label>
                <input type="radio" name="borrador" value="noTiene"><label>No tiene</label>
            </fieldset>
            <fieldset>
                <legend>Material</legend>
                <input type="radio" name="material" value="madera"><label>Madera</label>
                <input type="radio" name="material" value="goma"><label>Goma</label>
            </fieldset>
        </fieldset>
    </form>
    <br><br><br>
    <table border="solid">
        <thead>
            <tr>
                <th>Color</th>
                <th>Dimension</th>
                <th>Marca</th>
                <th>Borrador</th>
                <th>Material</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
